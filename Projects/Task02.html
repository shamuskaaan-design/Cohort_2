<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Store</title>
  <style>
    @font-face {
      font-family:cute;
      src: url(GreatVibes-Regular.ttf);
    }
    *{
      margin:0;
      padding:0;
      box-sizing: border-box;
    }
    html, body{
      height:100%;
      width:100%;
    }
    #main{
      height:100%;
      width:100%;
      background-image: url(task02pic.jpg);
      background-size: cover;
      text-align: center;
      padding:100px;
    }

    #main h1{
      font-family:cute;
      color:rgb(8, 7, 7);
      font-size: 60px;
      font-weight: 400;
      background-color: thistle;
      margin:50px;
      border-radius: 50px;
      border:4px solid white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);

    }

    #main button{
     padding:12px 24px;
     font-size:20px;
     font-weight: bold;
     border-radius: 50px;
     border:3px solid white;
    background-color:thistle;
      color:black;
    }

    #main button:hover{
      background-color:white;
      color:black;
      cursor: pointer;
      border:4px solid white;
    }

  </style>
</head>
<body>
  <div id="main">
    <h1>Your search for a perfect book ends here.....!</h1>
    <button>Explore Now</button>
  </div>
</body>
</html>
