<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing: border-box;
    }

    html, body{
      width:100%;
      height:100%;
    }

    #position{
      width:400px;
      height:400px;
      border:2px solid black;
      margin:10px;
      text-align: center;
      font-weight:700;
      font-size: 20px;
      font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      text-decoration:underline;
      position: relative;
    }
    #div1 {
      width: 200px;
      height: 200px;
      background-color: crimson;
      position:absolute;
      z-index: 2;
    }

    #div1:hover{
      width:400px;
      height:400px;
      top:0;
    }

    #div2:hover{
      width:400px;
      height:400px;
      left:0;
      top:0;
    }

    #div3:hover{
      width:400px;
      height:400px;
      left:0;
      top:0;
    }

    #inner{
      width:30px;
      height:15px;
      background-color: aqua;
      position: absolute;
      top:90%;
      right:5%;
      color:white;
      background-color: black;
      font-size:12px;
      z-index:1;
    }
    #div2 {
      width: 200px;
      height: 200px;
      background-color:blanchedalmond;
      position: absolute;
      left:20%;
      top:20%;
      z-index: 1;
        }
    #div3 {
      width: 200px;
      height: 200px;
      background-color:aquamarine;
      position:absolute;
      left:30%;
      top:30%;
    }

    #flex1{
     height:200px;
     width:200px;
     background-color: brown;
    }

    #flex2{
     height:200px;
     width:200px;
     background-color:rosybrown;
    }

    #flex3{
     height:200px;
     width:200px;
     background-color:blanchedalmond;
    }

    #flex4{
     height:200px;
     width:200px;
     background-color:crimson;
    }

    #flexbox{
      display:flex;
      justify-content:center;
      align-items: center;
      gap:20px;
      flex-wrap: wrap;
    }

  </style>
</head>
<body>
  <div id="position">
    Position Property
      <div id="div1">
    <div id="inner">26:25</div>
  </div>
  <div id="div2">
    <div id="inner">26:25</div>
  </div>
  <div id="div3">
    <div id="inner">26:25</div>
  </div>
</div>
<div id="flexbox">
  <div id="flex1"></div>
  <div id="flex2"></div>
  <div id="flex3"></div>
  <div id="flex4"></div>
  <div id="flex2"></div>
  <div id="flex1"></div>
  <div id="flex4"></div>
  <div id="flex2"></div>
  <div id="flex3"></div>
</div>

</body>
</html>
