<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body,
      html {
        height: 100%;
        width: 100%;
      }
      #parent{
        height: 50%;
        width:100%;
        background-color: lightskyblue;
        padding:30px;
        display:flex;
        flex-wrap: nowrap;
        overflow: auto;
        gap:5%;
      }

      #parent::-webkit-scrollbar{
        display:none;
      }

      #child{
        height:300px;
        width:200px;
        background-color: white;
        border-radius:5%;
        flex-shrink:0;
        position: relative;
        overflow: hidden;
      }

      #child:hover{
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
        transform: scale(1.05);
        transition: all ease-in-out 0.4s;
      }

      #child img{
        width:100%;
        height:100%;
        object-fit:cover;
        border-radius:10px;
      }


      #child #bottom{
        width:100%;
        height:30%;
        background: linear-gradient(transparent, black);
        position:absolute;
        bottom:-40%;
        text-align: center;
        padding:5%;
        transition: all ease-in-out 0.4s;
        color:white;
        font-size:1rem;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
      }

      #child:hover #bottom{
        bottom:0;
      }
    </style>
  </head>

    <div id="parent">
      <div id="child">
